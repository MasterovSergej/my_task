name: GitHub-Action-Test
env:
   APPLICATION_NAME: "my-flask"
   PACKADGE_NAME   : "flask-deploy-ver-${{ github.sha }}"
   

on:
  push:
    branches: [ "main" ]

jobs:
  my_job1:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # - uses: actions/checkout@v3
  
    - name: Print Hello Message Job1 
      run: echo Hello, world Job1!
      
    - name: Execte few commands
      run: |
        echo "Hello Message 1"
        echo "Hello Message 2"
        echo "Application name: ${{ env.APPLICATION_NAME }}"
        echo "Hello Message 4"
        echo "Hello Message 5"
        
    - name: List current Folder
      run: ls -la
      
    - name: Git clone my repo
      uses: actions/checkout@v3
      
    - name: List current Folder
      run: ls -la      
  
  my_job2:
    runs-on: ubuntu-latest
    needs: [my_job1]
    
    steps:
    - name: Print Hello Message Job2
      run: echo Hello, world Job2!
      
    - name: Printing Deployment Package
      run: echo "Deploy Package name is ${{ env.PACKADGE_NAME }}"
